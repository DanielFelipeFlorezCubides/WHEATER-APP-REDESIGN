<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Wheater app redesign</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav_search">
                <input type="text" placeholder="location" value="Kharkiv, Ukraine">
                <img src="storage/img/search.svg">
            </div>
        </nav>
        <div class="infoT">
            <div class="infoT1">
                <span>3°</span>
                <p>Feels like -2°</p>
            </div>
            <div class="infoT2">
                <img src="storage/img/cloud and sun 1.svg">
                <p>Cloudy</p>
            </div>
        </div>
        <div class="infoD">
            <div>
                <p>January 18, 16:14</p>
            </div>
            <div>
                <p>Day 3°</p>
                <p>Night -1°</p>
            </div>
        </div>
    </header>
    <main>
        <div class="buttons">
            <a href="">Today</a>
            <a href="">Tomorrow</a>
            <a href="">10 days</a>
        </div>

        <div class="wheater_detailed_info">

            <div class="wind_speed">
                <div class="img"><img src="storage/img/wind_speed.svg"></div>
                <div class="content">
                    <p class="title">Wind speed</p>
                    <div class="change">
                        <p class="speed">12km/h</p>
                        <span class="arrow">▼</span> <span class="value">2 km/h</span>
                    </div>
                </div>
            </div>

            <div class="rain_chance">
                <div class="img"><img src="storage/img/rainy.svg"></div>
                <div class="content">
                    <p class="title">Rain chance</p>
                    <div class="change">
                        <p class="speed">24%</p>
                        <span class="arrow2">▲</span> <span class="value">10%</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="wheater_detailed_info2">
            
            <div class="pressure">
                <div class="img"><img src="storage/img/waves.svg"></div>
                <div class="content">
                    <p class="title">Pressure</p>
                    <div class="change">
                        <p class="speed">720 hpa</p>
                        <span class="arrow2">▲</span> <span class="value">32 hpa</span>
                    </div>
                </div>
            </div>

            <div class="uv_index">
                <div class="img"><img src="storage/img/light_mode.svg"></div>
                <div class="content">
                    <p class="title">UV Index</p>
                    <div class="change">
                        <p class="speed">2,3</p>
                        <span class="arrow">▼</span> <span class="value">0.3</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="hourly_forecast">
            <div class="hourly_forecast_title">
                <div class="img">
                    <img src="storage/img/history_toggle_off.svg">
                </div>
                <p>Hourly forecast</p>
            </div>

            <div class="hourly_forecast_cards">
                <div class="cards_info">
                    <p>Now</p>
                    <img src="storage/img/cloud and sun 2.svg">
                    <span>10°</span>
                </div>

                <div class="cards_info">
                    <p>10AM</p>
                    <img src="storage/img/cloud.svg">
                    <span>8°</span>
                </div>

                <div class="cards_info">
                    <p>11AM</p>
                    <img src="storage/img/cloud.svg">
                    <span>5°</span>
                </div>

                <div class="cards_info">
                    <p>12PM</p>
                    <img src="storage/img/cloud and sun 2.svg">
                    <span>12°</span>
                </div>

                <div class="cards_info">
                    <p>1PM</p>
                    <img src="storage/img/cloud and sun 2.svg">
                    <span>9°</span>
                </div>

                <div class="cards_info">
                    <p>2PM</p>
                    <img src="storage/img/cloud.svg">
                    <span>12°</span>
                </div>
            </div>
        </div>

        <div class="temperature">
            <div class="temperature_title">
                <div class="img">
                    <img src="storage/img/calendar_month.svg" alt="">
                </div>
                <p>Day forecast</p>
            </div>
            <img class="graph_img" src="storage/img/graph.png">
        </div>
    </main>
</body>
</html>
